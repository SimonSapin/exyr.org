<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>{% block html_title %}{{ self.site_title() }}{% endblock %}</title>
  <link rel=stylesheet href="{{ url_for('stylesheet') }}">
  <link rel=alternate href="{{ url_for('feed') }}" type="application/atom+xml"
    title="Article Feed">
</head>

<body>
  <header>
    <h1>{% block site_title %}Exyr.org{% endblock %}</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Posts</a></li>
        <li><a href="{{ url_for('tags') }}">Tags</a></li>
        <li><a href="{{ url_for('page', path='about') }}">About</a></li>
        <li><a href="{{ url_for('feed') }}">Subscribe <img alt=""
          src="{{ url_for('static', filename='feed-icon.png') }}"></a></li>
      </ul>
    </nav>
  </header>

  <div id=content>
  {% block content %}{% endblock %}
  </div>
  
  <footer>
    {#- See <rights/> in atom.xml too #}
    <p>Â© Copyright 2010 by <a href="{{ url_for('page', path='about') 
        }}">Simon Sapin</a>.</p>
    <p>Content licensed under a Creative Commons
      Attribution-NonCommercial-ShareAlike License.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <!--
    Looking for the source? See https://github.com/SimonSapin/exyr.org
  -->
  <title>
    {%- if self.title|d and self.title() -%}
        {{ self.title()|striptags }} −
    {% endif -%}
    {{ self.site_title() -}}
  </title>
  <link rel=stylesheet href="{{ url_for('stylesheet') }}">
  <link rel=alternate href="{{ url_for('feed') }}" type="application/atom+xml"
    title="Article Feed">
  <link rel="shortcut icon" href="{{
    url_for('static', filename='favicon.png') }}" type="image/png" >
  <script type="text/javascript">
    (function() {
      var d=document,t='script',p=d.createElement(t),s=d.getElementsByTagName(t)[0];
      p.type='text/javascript';p.async=true;p.src="http://pystil.org/pystil.js";s.parentNode.insertBefore(p,s);
    })();
  </script>
  <!--[if lte IE 8]>
  <script>
    (function(){if(!/*@cc_on!@*/0)return; var e =
"abbr,article,aside,audio,bb,canvas,datagrid,datalist,details,dialog,eventsource,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video"
     .split(',');
    for(var i=0;i<e.length;i++){document.createElement(e[i])}})()
  </script>
  <![endif]-->
</head>

<body>
  <header>
    <h1><a href="/">{% block site_title %}Exyr.org{% endblock %}</a></h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Posts</a></li>
        <li><a href="{{ url_for('tags') }}">Tags</a></li>
        <li><a href="{{ url_for('page', path='about') }}">About</a></li>
        <li><a href="{{ url_for('feed') }}">Subscribe <img alt=""
          src="{{ url_for('static', filename='feed-icon.png') }}"></a></li>
      </ul>
    </nav>
  </header>

  <div id=content>
  {% block content %}{% endblock %}
  </div>

  <footer>
    {#- See <rights/> in atom.xml too #}
    <p>© Copyright {{ build_date.year }} by
      <a href="{{ url_for('page', path='about') }}">Simon Sapin</a>.</p>
    <p>Content licensed under <a rel=license
        href="http://creativecommons.org/licenses/by-nc-sa/3.0/">
          Creative Commons BY-NC-SA</a>.</p>
  </footer>
</body>
</html>
